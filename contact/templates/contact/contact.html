{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 col-offset-2">
    <h1>Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions">
            <button type="submit" class="btn float-end mt-2">Send</button>
        </div>
    </form>
</div>
    </div>
</div>
{% endblock %}
