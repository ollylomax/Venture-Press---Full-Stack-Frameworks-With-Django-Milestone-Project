{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-4">Your Cart</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="mb-5">Nothing in your cart.</p>
                    <a href="{% url 'services' %}" class="btn">
                        <span class="text-uppercase">Back to Services</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
